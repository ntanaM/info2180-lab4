<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Superhero Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<div class="webpage">
<header>
    <h1> Avengers Character Search</h1>
</header>
<body>
   
    <h4>Search by Full Name or Alias:</h4>
    <div class="SearchDiv">
        <form>
            <input type="text", name="Avengers Search", id="search" placeholder="e.g. Steve Rogers or Captain America" size="50">
            <button id = "button", type = "button">Search</button>

        </form>
    </div>
    <div>
        <h2 id = "h2-result">Result</h2>
        <hr>

        <div id = "result">

        </div>
    </div>
    
    
</body>
</div>
</html>
